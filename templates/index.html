{% extends 'base.html' %}
{% block content %}
<h3>New Arrivals</h3>
<div class="row">
  {% for p in latest %}
  <div class="col-md-4">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ p.name }}</h5>
        <p class="card-text small">{{ p.species }} • {{ p.breed or '-' }}</p>
        <p class="card-text"><strong>₹{{ '%.2f'|format(p.price) }}</strong> • Stock: {{ p.stock }}</p>
        <a href="{{ url_for('product', pet_id=p.id) }}" class="btn btn-sm btn-primary">View</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
