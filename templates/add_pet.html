{% extends 'base.html' %}
{% block content %}
<h3>Add / Edit Pet</h3>

<form method="post" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Pet Name *</label>
    <input name="name" class="form-control" value="{{ pet.name if pet else '' }}" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Species *</label>
    <input name="species" class="form-control" value="{{ pet.species if pet else '' }}" required>
  </div>

  <div class="col-md-6">
    <label class="form-label">Breed</label>
    <input name="breed" class="form-control" value="{{ pet.breed if pet else '' }}">
  </div>

  <div class="col-md-3">
    <label class="form-label">Price (â‚¹)</label>
    <input name="price" class="form-control" type="number" value="{{ pet.price if pet else '' }}">
  </div>

  <div class="col-md-3">
    <label class="form-label">Stock</label>
    <input name="stock" class="form-control" type="number" value="{{ pet.stock if pet else '' }}">
  </div>

  <div class="col-12">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control" rows="3">{{ pet.description if pet else '' }}</textarea>
  </div>

  <div class="col-12">
    <button class="btn btn-primary">Save</button>
  </div>
</form>
{% endblock %}
