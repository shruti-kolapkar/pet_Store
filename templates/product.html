{% extends 'base.html' %}
{% block content %}
<h3>{{ pet.name }}</h3>
<p><strong>{{ pet.species }}</strong> • {{ pet.breed or '-' }}</p>
<p>{{ pet.description or '' }}</p>
<p>Price: ₹{{ '%.2f'|format(pet.price) }} — Stock: {{ pet.stock }}</p>

<form method="post" action="{{ url_for('cart_add', pet_id=pet.id) }}" class="row g-2">
  <div class="col-auto">
    <input type="number" name="qty" value="1" min="1" max="{{ pet.stock }}" class="form-control">
  </div>
  <div class="col-auto">
    <button class="btn btn-success">Add to Cart</button>
  </div>
  <div class="col-auto">
    <a href="{{ url_for('edit_pet', pet_id=pet.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
  </div>
</form>
{% endblock %}
